<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
	<title>通用报表</title>
	<!--
	目前jQuery有三个大版本：
	1.x：兼容ie678,使用最为广泛的，官方只做BUG维护，功能不再新增。因此一般项目来说，使用1.x版本就可以了，最终版本：1.12.4 (2016年5月20日)
	2.x：不兼容ie678，很少有人使用，官方只做BUG维护，功能不再新增。如果不考虑兼容低版本的浏览器可以使用2.x，最终版本：2.2.4 (2016年5月20日)
	3.x：不兼容ie678，只支持最新的浏览器。除非特殊要求，一般不会使用3.x版本的，很多老的jQuery插件不支持这个版本。目前该版本是官方主要更新维护的版本。最新版本：3.2.1（2017年3月20日）
	
	新浪cdn用的jquery：
	<script src="//lib.sinaapp.com/js/jquery/1.4.4/jquery.min.js"></script>
	<script src="//lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
	<script src="//lib.sinaapp.com/js/jquery/1.12.4/jquery-1.12.4.min.js"></script>
	<script src="//lib.sinaapp.com/js/jquery/2.2.4/jquery-2.2.4.min.js"></script>
	
	百度CDN:
	<script type="text/javascript" src="//apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="//apps.bdimg.com/libs/jquery/1.7.2/jquery.min.js"></script>
	
	官方:
	<script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	七牛:
	<script type="text/javascript" src="//cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	-->
	<script type="text/javascript" src="//cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <style>	
		html { 
			background-color: #E9EFF0; 
			font-size:14px; 
		} 
		a:link { 
			text-decoration: none; 
		} 
		a:visited { 
			text-decoration: none; 
		} 
		a:hover { 
			text-decoration: none; 
		} 
		table {
        	margin:0 auto; 
        	border-collapse:collapse;
			table-layout:fixed;
		}
		thead {
			background:#CCCCCC;
			display:block;
		}
		tbody {
			height:450px;
			overflow-y:scroll;
			display:block;
		}
		th{
			word-wrap:break-word;
			word-break:break-all;
		}
		td {
			word-wrap:break-word;
			word-break:break-all;
		}
		.wt40{
			width:60px;
			min-width:60px;
			max-width:600px;
		}
		.wt50{
			width:450px;
			min-width:450px;
			max-width:450px;
		}	
		
		.container{ 
		float:left; 
		margin:0 auto; 
		} 
	</style>
  </head>
<body>

<div id="container">
<h3 align="center"><a id="rptitle" href="ffxlc.xlsx">复发性流产病例大数据录入系统</a></h3>
	<table border="1px"> 
        <thead>
          <tr id="tb_cols" >
          </tr> 
        </thead>
        <tbody id="tb_rows">
          <tr>
          </tr>
        </tbody>
      </table>
	 
	</div>
</body>
<script type="text/javascript">

function getQueryString(name) {
    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
    var r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return unescape(r[2]);
    }
    return null;
}

function loadData(path,title){
    $('#rptitle').text(title);
	$.getJSON(
			path,
			function(json){
				$('#tb_cols').html('');
				$str = '';
				for(var key in json[0]){  
                  	$str = $str + '<th class="wt40">'+key+'</th>';
				}
				$('#tb_cols').append($str);		
				
				$str = '';
				$('#tb_rows').html('');
				for(var i=0; i<json.length; i++){
					$str = $str + '<tr>';
					row = json[i]
					for(var key in row){  
						$str = $str + '<td class="wt40">'+row[key]+'</td>';
                   	}
					$str = $str + '</tr>';
    			}
				$('#tb_rows').append($str);
			}
	);
}
var path = getQueryString("id");
var title = getQueryString("title");
if(path !=null){
	if(title==null){title="报表";}
	loadData(path,title);
}
</script>
</html>
