<script type="text/javascript">  
        $(function () {  
            //方式一 Ajax方式获取Json数据  
            $.ajax({  
                url: 'get?m=outpi&user=jhf',  
                type: 'GET',  
                dataType: 'json',  
                timeout: 30000,  
                cache: false,  
                beforeSend: LoadFunction, //加载执行方法    
                error: erryFunction,  //错误执行方法    
                success: succFunction //成功执行方法    
            })  
            function LoadFunction() {  
                $("#list").html('加载中...');  
            }  
            function erryFunction() {  
                $("#list").html('加载失败,请重试'); 
            }  
            function succFunction(data) {   
			$("#list").html('头部文本');                
                var tt = "";  
				var td = "<tr>";  
                    $.each(data, function (k, v) { 
                        $.each(v, function (kk, vv) {  
                            //tt += kk + ":" + vv + "___"; 
							//tt += vv + "	"; 
							td += "<td>"+vv+"</td>"
                        });  
                        //tt += "<br/>";  
						td += "</tr>";
                    });  
                 
                    //$("#list").html(tt);
					$("#myTable").append(td);
            }  
        }); 
    </script>
