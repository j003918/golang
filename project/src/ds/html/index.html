<head>
<meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table
        {
            padding: 0;
            margin: 0;
            border-collapse: collapse;
        }
        
        td
        {
            border: 1px solid #009999;
            padding: 6px 6px 6px 12px;
            color: #4f6b72;
            text-align: center;
        }
        
        td button
        {
            font-size: 12px;
        }
    </style>
	<script src="js/ajax.js"></script>
	<script src="js/table.js"></script>

    <script type="text/javascript">
	function fn_test(obj, jdate) {
    	createTable("jsontable",'_jt', eval(jdate), false, false, false);
	}

	function fn1(){
		var jt =  document.getElementById('_jt');
		if (jt != null){
			document.getElementById('jsontable').removeChild(jt);
		}
		Ajax.get("/test",fn_test);
	}; 

	window.onload = function () {
	
	document.getElementById('btntest').onclick=fn1;
}	
	
    </script>
</head>
<body>
 <div id="top">
	开始时间:<input id="d_st" type="date"/>结束时间:<input id="d_et" type="date"/>  <label id="btntest">查询</label>
 </div>
    <div id="jsontable">
    </div>
	
</body>
