<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
	<script type="text/javascript" src="js/ajax.js"></script>
	<script type="text/javascript">	
	
	function get_patient_info(obj, jdate){
		var obj = eval('(' + jdate + ')');
		document.getElementById('txt_name').value = obj.name;
		document.getElementById('txt_sex').value = obj.sex;
		document.getElementById('txt_tel').value = obj.tel;
		document.getElementById('txt_age').value = obj.age;
	}
	
	function get_doctor(obj, jdate){
		var jsonobj = eval('(' + jdate + ')');
		lst_doctor = document.getElementById('order_doctor');
		lst_doctor.options.length = 0;     
        lst_doctor.options.add(new Option("请选择", "-1"));  
		
		for(var i in jsonobj){
			lst_doctor.options.add(new Option(jsonobj[i].realname, jsonobj[i].username));  
    	} 
	}
	
	function get_diags(obj, jdate){
		var jsonobj = eval('(' + jdate + ')');
		lst_doctor = document.getElementById('diagnosis');
		lst_doctor.options.length = 0;     
        lst_doctor.options.add(new Option("请选择", "-1"));
		
		for(var i in jsonobj){
			lst_doctor.options.add(new Option(jsonobj[i].diagname, jsonobj[i].diagcode));  
    	} 
	}
	
	function buildReqUrl(path){
		var url = document.location.toString();
　　　　	var arrUrl = url.split("?");
		if (arrUrl.length <= 1){
			return path
		}
		return path+"?"+arrUrl[1]
	}
	
	function checkField(value){
		Ajax.get(buildReqUrl("/his/diag/"+value),get_diags);
	}
	
	function query_pid(){
		strUrl =  buildReqUrl("/his/pid/"+document.getElementById('pid').value)// "/his/pid/"+document.getElementById('pid').value+"?"+arrUrl[1];
		Ajax.get(strUrl,get_patient_info);
		Ajax.get( buildReqUrl("/his/doctor"),get_doctor);
	}
	window.onload = function () {
		document.getElementById('btnquery').onclick=query_pid;
		document.getElementById('frmMain').action=buildReqUrl("/tf");
	}	
    </script>
