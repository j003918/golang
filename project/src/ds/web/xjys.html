<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
	<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<script type="text/javascript">$(function() {
    $(document).ready(function() {
      $("#frmMain").attr("action", "/tf" + window.location.search);
      $('#txt_diag').on('input propertychange',
      function() {
        $.ajax({
          type: "GET",
          url: "/his/diag/" + $("#txt_diag").val(),
          data: window.location.search.substr(1),
          success: function(data) {
            $("#diagnosis").empty();
            //var option = $("<option>").val(1).text("pxx"); 
            $("#diagnosis").append($("<option>").val("-1").text("请选择"));
            $.each(data,
            function(idx, obj) {
              $("#diagnosis").append($("<option>").val(obj.diagcode).text(obj.diagname));
            });
          }
        });
      });
    });

    $("#btnquery").click(function() {
      $.ajax({
        type: "GET",
        url: "/his/pid/" + $("#pid").val(),
        data: window.location.search.substr(1),
        success: function(data) {　　　　$("#txt_name").attr("value", data.name);
          $("#txt_sex").attr("value", data.sex);
          $("#txt_tel").attr("value", data.tel);
          $("#txt_age").attr("value", data.age);
        }
      });

      $.ajax({
        type: "GET",
        url: "/his/doctor",
        data: window.location.search.substr(1),
        success: function(data) {
          $("#order_doctor").empty();
          //var option = $("<option>").val(1).text("pxx"); 
          $("#order_doctor").append($("<option>").val("-1").text("请选择"));
          $.each(data,
          function(idx, obj) {
            $("#order_doctor").append($("<option>").val(obj.username).text(obj.realname));
          });
        }
      });

    });
  });
</script>
