    <title></title>

	
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/table.css" />
	<script type="text/javascript" src="js/ajax.js"></script>
	<script type="text/javascript" src="js/table.js"></script>

    <script type="text/javascript">
	function fn_test(obj, jdate) {
    	createTable("jsontable",'_jt', eval(jdate), false, false, false);
	}

	function fn1(){
		var jt =  document.getElementById('_jt');
		if (jt != null){
			document.getElementById('jsontable').removeChild(jt);
		}
		Ajax.get("/test",fn_test);
	}; 

	window.onload = function () {
		document.getElementById('btntest').onclick=fn1;
	}	
	
    </script>
</head>
<body>
